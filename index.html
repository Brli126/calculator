<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./cal.js" defer></script>
        
    </head>
    <body>
        <div class="cal-body">
            <div class="display"><p class="digits">0</p></div>
            <div class="button-container">
                <div class="row line1">
                    <button class="clear">Clear</button>
                    <button class="delete">Delete</button>
                    <button class="oper divide">&divide;</button>
                </div>
                <div class="row line2">
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="oper multi">&times;</button>
                </div>
                <div class="row line3">
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="oper minus">-</button>
                </div>
                <div class="row line4">
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="oper plus">+</button>
                </div>
                <div class="row line5">
                    <button class="number zero">0</button>
                    <button class="deci">.</button>
                    <button class="oper eqto">=</button>
                </div>
            </div>
        </div>

    </body>
</html>
